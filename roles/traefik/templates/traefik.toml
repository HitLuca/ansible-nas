[entryPoints]
  [entryPoints.http]
    address = ":80"

  [entryPoints.http.http.redirections.entryPoint]
    to = "https"

  [entryPoints.https]
    address = ":{{ traefik_port_https }}"

    [entryPoints.https.http.tls]
      certResolver = "letsencrypt"

      [entryPoints.https.http.tls.domains]
        main = "{{ ansible_nas_domain }}"
        sans = [
          "*.{{ ansible_nas_domain }}"
        ]

  [entryPoints.traefik]
    address = ":{{ traefik_port_ui }}"

[providers]
  providersThrottleDuration = "2s"
  [providers.docker]
    exposedbydefault = false

[api]
  insecure = true
  dashboard = true

[log]
  level = "{{ traefik_log_level }}"

[ping]
  terminatingStatusCode = 0

[certificatesResolvers]
  [certificatesResolvers.letsencrypt]
    [certificatesResolvers.letsencrypt.acme]
      email = "{{ ansible_nas_email }}"
      storage = "/letsencrypt/acme.json"
      caserver = "{{ traefik_acme_server }}"

      [certificatesResolvers.letsencrypt.acme.dnsChallenge]
        provider = "{{ traefik_dns_provider }}"
